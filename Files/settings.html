<html>
<head>
	<title>TeamCam Settings</title>
	<link href="css/jquery-ui.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-material-design.css" rel="stylesheet">
	<link href="css/ripples.min.css" rel="stylesheet">
	<link href="css/global.css" rel="stylesheet">
	<link href="css/settings.css" rel="stylesheet">

	<script data-main="app" src="lib/require.js"></script>
	<script>
		requirejs(['app/settings/view']);
	</script>

	</head>
	<body>
	
	<div class="well bs-component" id="settings-page">
          <form class="form-horizontal">
            <fieldset>
			  <legend>Settings</legend>

			  <div class="form-group">
				  <label for="videoSelection" class="col-md-2 control-label">Video Device</label>

				  <div class="col-md-10">
					  <select id="videoSelection" class="form-control"><option>No webcam detected</option></select>
				  </div>
				  <span class="material-input"></span></div>
				<br/>
				<label class="col-md-2 control-label">Behaviour </label>
				<div class="form-group behaviour">
					<div class="togglebutton col-md-10">
						<label>
							<input type="checkbox" id="hideNoCam" checked=""> Hide users without cam
						</label>
					</div>
				</div>

			  <div class="form-group">
				  <div class="col-md-10 col-md-offset-2">
					  <button type="button" id="save"  class="btn btn-primary">Save</button>
				  </div>
			  </div>
		  </fieldset>
          </form>
	</body>
</html>
