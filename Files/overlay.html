<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TeamCam</title>
    <!-- Stylesheets -->
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-material-design.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/overlay.css" rel="stylesheet">
    <!-- JavaScript -->
    <script src="lib/strophejingle.bundle.js"></script>
    <script data-main="app" src="lib/require.js"></script>
    <script>
        requirejs(['app/overlay/index']);
    </script>
</head>
<body>
    <div id="videos">
        <video class="video" id="localVideo"></video>
        <div id="nocam" class="video"><i class="material-icons">face</i></div>
    </div>
    <div id="overlay">
        <div id="username">
            <span class="value"></span>
            <div id="settings" class="iconbar"><i class="material-icons">settings</i></div>
            <div id="cameraToggle" data_value="false" class="iconbar"><i class="material-icons">videocam</i></div>
            <div id="microphoneToggle" data_value="false" class="iconbar"><i class="material-icons">mic</i></div>
            <div id="info" style="display:none;"></div>
        </div>
    </div>
</body>
</html>
